<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel='icon' href='./img/favicon/favicon.ico' type='image/x-icon'>
    <title>Home - PlanYourDay</title>
</head>
<body>

    <div class="loader"></div>
    
    <div id="non-loader">
        <div id="wave">
            <img src="./img/home/wave.svg" alt="Wave Background">
        </div>
        <header id="header">
            <div class="container">
                <nav id="navbar">
                    <a href="/webDev-PlanYourDay" class="logo"><img src="./img/logo.png" alt="Logo"></a>
                </nav>
            </div>
        </header>
    
        <main id="main" class="container">
            <section id="intro" class="container">
                <h1 class="intro-heading">Plan Your Day</h1>
                <p class="intro-text">A Simple and Beautiful way to plan your day to day tasks.</p>
                <div class="cta-wrapper">
                    <div class="cta">
                        <form action="#" method="post" id="getStartedForm">
                            <input type="text" id="name" placeholder="Your name..." autocomplete="off">
                            <input class="btn btn-secondary" type="submit" value="Get Started">
                        </form>
                    </div>
                </div>
            </section>
            <section id="illustration">
                <img src="./img/home/notes-final.svg" alt="illustration">
            </section>
        </main>
    
        <section id="plan-app">
            <div class="container">
                <div class="card shadow">
                   <div class="container">
                        <div class="card-header">
                            <div class="card-title">
                                <div class="title-container">
                                    <h1>Tasks</h1>
                                    <div class="underline-primary"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="#" id="taskAdderForm">
                                <input type="text" class="form-input shadow" id="taskDescription" placeholder="Enter your task description..." autocomplete="off">
                                <label id="taskTimerLabel" for="taskTimer">
                                    <span>Set Reminder</span>
                                    <input type="time" id="taskTimer" class="taskTimer shadow">
                                </label>
                                <div class="custom-select">
                                    <select id="taskPriority" class="shadow">
                                        <option value="none" selected disabled>Task Priority</option>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <input type="submit" id="taskAddBtn" class="btn btn-primary shadow-primary" value="Add Task">
                            </form>
                        </div>
                        <div class="card-footer">
                            <div class="line-divider">
                                <div class="line"></div>
                                <div class="content">Pending Tasks</div>
                                <div class="line"></div>
                            </div>
                            
                            <div id="timeline" class="timeline">
                                <ul id="timeline-list" class="timeline-list">
                                </ul>
                            </div>

                            <div class="line-divider">
                                <div class="line"></div>
                                <div class="content">Completed Tasks</div>
                                <div class="line"></div>
                            </div>
                            
                            <div id="completedTasks" class="completed-tasks">
                                
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        </section>
    </div>

   
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>
</html>
