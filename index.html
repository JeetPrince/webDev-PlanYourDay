<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Home - PlanYourDay</title>
</head>
<body>
    
    <div id="wave">
        <img src="./img/home/wave.svg" alt="Wave Background">
    </div>
    <header id="header">
        <div class="container">
            <nav id="navbar">
                <a href="/webDev-PlanYourDay" class="logo"><img src="./img/logo.png" alt="Logo"></a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main" class="container">
        <section id="intro" class="container">
            <h1 class="intro-heading">Plan Your Day</h1>
            <p class="intro-text">A Simple and Beautiful way to plan your day to day tasks.</p>
            <div class="cta-wrapper">
                <div class="cta">
                    <form action="#" method="post" id="getStartedForm">
                        <input type="text" id="name" placeholder="Your name..." autocomplete="off">
                        <input class="btn btn-secondary" type="submit" value="Get Started">
                    </form>
                </div>
            </div>
        </section>
        <section id="illustration">
            <img src="./img/home/notes-final.svg" alt="illustration">
        </section>
    </main>

    <section id="plan-app">
        <div class="container">
            <div class="card shadow">
               <div class="container">
                    <div class="card-header">
                        <div class="card-title">
                            <h1>Tasks</h1>
                            <div class="underline-primary"></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="#" id="taskAdderForm">
                            <input type="text" class="form-input shadow" id="taskDescription" placeholder="Enter your task description...">
                            <input type="submit" id="taskAddBtn" class="btn btn-primary shadow-primary" value="Add Task">
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="line-divider">
                            <div class="line"></div>
                            <div class="content">Tasks List</div>
                            <div class="line"></div>
                        </div>

                        <ul id="tasks-list">
                            <div class="container">
                            </div>
                        </ul>
                    </div>
               </div>
            </div>
        </div>
    </section>

   
    <script src="./js/app.js"></script>
</body>
</html>
